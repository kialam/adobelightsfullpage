        <script type="text/javascript">
        (function($) {
                $(window).load(function() {
                    var w = $(window).width();
                    var h = $(window).height();
                    $('.video').css({
                        width: w + 'px',
                        height: h + 'px',
                    });
                    
                    $(window).on('resize', function(evt) {
                        var w = $(window).width();
                        var h = $(window).height();
                        $('.video').css({
                            width: w + 'px',
                            height: h + 'px',
                        });
                    });
                });
            })(jQuery);
        	var iframe = $('#player1')[0],
			    player = $f(iframe);
			
			$('.play').bind('click', function() {
				displayVimeo();
				player.api('play');
			});
			// Handles when user scrolls up or down away from video page
			$(window).bind('mousewheel DOMMouseScroll', function(event){
				    if (event.originalEvent.wheelDelta > 0 || event.originalEvent.detail < 0) {
				        // scroll up
				        player.api('pause');
				    }
				    else {
				        // scroll down
				        player.api('pause');
				    }
				});
			function displayVimeo () {
				$('#section2').css({'background':'none', 'background-color':'#161416'});
				$('#section2 img.arrow').css('display', 'none');
				$('.play').fadeOut('slow');
				$('#player1').css('display', 'block');
				$('.player .controls').css('bottom', '25px');
			}
			//console.log("webgl? "+Detector.webgl)
			if(!Detector.webgl) $( "#section3" ).remove();
			
        </script>
