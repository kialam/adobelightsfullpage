<body>
<div class="section " id="section0">

		<div id="logo">

	    </div>

    </div>      
</div>
<div class="section" id="section1">
	<p id="description">Re-imagining Adobe's logo with 100 cubes of light, each one reflecting the work of one artist in real time. A representation of the global community of  artists and designers who create amazing work everyday.</p>
	<img class="arrow" src="img/arrowblk.png">
</div>
<div class="section" id="section2">
	<div class="intro">
        <div class="videoWrapper">
        	<iframe id="player1" style="display:none;" src="//player.vimeo.com/video/89451435?title=0&amp;byline=0&amp;portrait=0?api=1&player_id=player1" width="1920" height="1080" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>
		<button class="play"></button>
		<img class="arrow" src="img/arrowblk.png">
        <script type="text/javascript">
        	var iframe = $('#player1')[0],
			    player = $f(iframe);
			
			$('.play').bind('click', function() {
				displayVimeo();
				player.api('play');
			});
			// Handles when user scrolls up or down away from video page
			$(window).bind('mousewheel DOMMouseScroll', function(event){
				    if (event.originalEvent.wheelDelta > 0 || event.originalEvent.detail < 0) {
				        // scroll up
				        player.api('pause');
				    }
				    else {
				        // scroll down
				        player.api('pause');
				    }
				});
			function displayVimeo () {
				$('#section2').css({'background':'none', 'background-color':'#141414'});
				$('.play').fadeOut('slow');
				$('#player1').css('display', 'block');
			}
			console.log("webgl? "+Detector.webgl)
			if(!Detector.webgl) $( "#section3" ).remove();
			
        </script>

	</div>
</div>
